<!DOCTYPE html>

<html>
    <meta charset="UTF-8">
    <title>百度地图API,获取当前位置</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wnKsfXip7jbLPsmqZoM62fC3CVG3hLyG"></script>  
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style> 
</head>
<body>  
   <p id="allmap"></p>
</body>  

</html>
<script type="text/javascript">  
    var map = new BMap.Map("allmap"); //创建地图实例 
    map.centerAndZoom(new BMap.Point(113.410805, 23.054225), 18); //定位
    map.addControl(new BMap.NavigationControl());
    
    map.enableKeyboard();//允许键盘操作
    var point = new BMap.Point(113.410805, 23.054225); //将标注点转化成地图上的点
    var marker = new BMap.Marker(point); //将点转化成标注点
    map.addOverlay(marker); //添加标记
    document.onkeydown= function (e) {
        var theEvent = window.event || e; 
        var code = theEvent.keyCode || theEvent.which; 
        if(code ==8||27){
            map.panTo(point);
        }
    }//热键绑定
    /*添加地图标签*/
    var label = new BMap.Label("华南理工大学大学城校区", {
    offset: new BMap.Size(-82, -45)
    });
    label.setStyle({
    width: "200px",
    color: '#fff',
    background: '#ff8355',
    border: '1px solid "#ff8355"',
    borderRadius: "5px",
    textAlign: "center",
    height: "40px",
    lineHeight: "41px",
    fontSize: "16px",
    });
    marker.setLabel(label);
</script>
